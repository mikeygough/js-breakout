<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev - Breakout!</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
    <link
      rel="icon"
      type="image/x-icon"
      href="/breakout-favicon.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio id="hitBrick">
      <source src="hit-brick.wav" type="audio/wav" />
    </audio>

    <section style="position: relative">
      <canvas id="myCanvas" width="480" height="320"></canvas>
      <p
        id="gameMessage"
        style="
          display: none;
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
        "
      ></p>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
